<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>KFC</title>
</head>
<body>
    

        <main>

            <div class="content">

                <div class="left">
                    <div class="hamberg">
                        <img style=" cursor: pointer;" src="../assets/hamberg.png" alt="">
                    </div>

                    <div class="kfc-logo">
                        <img style=" cursor: pointer;" src="../assets/kfc.png" alt="">
                    </div>

                        <!-- Delivery Logo  -->

                        <div class="delivery">
                            <div class="delivery-logo">
                                <img width="23px" src="../assets/rider.png" alt="">
                            </div>    

                            <div class="txt-delivery">
                                <h3>DELIVERY</h3>
                            </div>

                        </div>

                        <div class="pick-up">
                            <div class="pickup-logo">
                                <img width="23px" src="../assets/pickup.png" alt="">
                            </div>    

                            <div class="txt-pickup">
                                <h3>pickup</h3>
                            </div>

                        </div>

                </div>
                <div class="right">

                    <div class="bucket">
                        <img width="30px" src="../assets/bucket.png" alt="">
                    </div>

                    <div class="btn-login">
                        <button>Login</button>
                    </div>
                </div>
            
        </main>

        <section class="image-burger">
                <img src="../assets/main.jpg" alt="">
        </section>

        <!-- Reorder Section -->

        <section class="btn-reorder">
            <button>Reorder</button>
        </section>



</body>
</html>
